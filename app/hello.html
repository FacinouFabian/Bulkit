<html>
  <head>
    <link type="text/css" href="./public/tailwind.css" rel="stylesheet" />
    <link type="text/css" href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="block fixed inset-0 bg-blue-700 pageloader ease-out transition-transform"
    ></div>
    <div class="block fixed inset-0 bg-white opacity-0 infraloader"></div>
    <!-- Hero and Navbar -->
    <div
      class="block relative min-h-screen items-stretch flex flex-col justify-between hero"
    >
      <nav
        class="static hidden w-full navbar-wrapper z-20 transition-all lg:navbar lg:items-stretch lg:flex"
      >
        <div
          class="items-stretch flex w-full container xlg:xlg-container flex-grow my-0 mx-auto relative"
        >
          <!-- Brand -->
          <div class="navbar-brand items-center flex flex-shrink-0">
            <a
              class="text-white cursor-pointer lg:items-center lg:flex lg:navbar-item flex-grow-0 flex-shrink-0"
              href=""
            >
              <img
                class="h-8 min-h-1-75 max-w-full"
                src="./img/dashboard.png"
              />
            </a>
            <!-- Sidebar Trigger -->
            <a
              id="navigation-trigger"
              class="opacity-100 cursor-pointer lg:items-center lg:flex"
              href=""
            >
              <span
                class="text-xl leading-10 text-center block w-6 h-6 cursor-pointer p-0 my-0 mx-3 opacity-100 relative t-1v"
              >
                <span class="relative block w-6 p-6">
                  <span class="rotate">
                    <i class="absolute bg-white w-5 h-1-25 icon-line-top"></i>
                    <i
                      class="absolute bg-white w-5 h-1-25 icon-line-center"
                    ></i>
                    <i
                      class="absolute bg-white w-5 h-1-25 icon-line-bottom"
                    ></i>
                  </span>
                </span>
              </span>
            </a>
            <!-- Responsive toggle -->
            <!-- Manquant -->
            <!-- /Responsive toggle -->
          </div>
          <!-- Navbar menu -->
          <div
            id="is-static"
            class="lg:flex-grow lg:flex-shrink-0 lg:items-stretch lg:flex"
          >
            <!-- Navbar Start -->
            <div class="lg:m-auto lg:items-stretch lg:flex outline-none">
              <!-- Dropdown -->
              <div
                class="lg:navbar-item lg:has-dropdown lg:p-0 lg:flex flex-grow flex-shrink-0 navbar-item is-hoverable lg:static lg:items-stretch is-hidden-mobile"
              >
                <div
                  class="lg:navbar-link lg:items-center lg:flex cursor-pointer py-2 px-3 relative text-white"
                >
                  Product
                  <svg
                    class="h-5 w-5 transition ease-in-out duration-150"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <div
                  class="p-0 opacity-0 fadeInUp animated lg:bg-white lg:hidden lg;l-0 lg:min-w-full lg:absolute lg:navbar-dropdown"
                >
                  <!-- Paused (to be continued) -->
                </div>
              </div>
            </div>
            <!-- Navbar end -->
            <div
              class="lg:justify-end lg:ml-auto lg:items-stretch lg:flex outline-none"
            >
              <!-- Navbar item -->
              <a
                class="border-btm text-white cursor-pointer lg:items-center lg:flex flex-grow-0 flex-shrink-0 relative outline-none"
                href="https://bulkitv2.cssninja.io/landing-kits/kit-7/kit7-pricing.html"
              >
                Pricing
              </a>
              <a
                class="border-btm text-white cursor-pointer lg:items-center lg:flex flex-grow-0 flex-shrink-0 relative outline-none"
                href="https://bulkitv2.cssninja.io/landing-kits/kit-7/kit7-authentications  dc.html"
              >
                Login
              </a>
              <!-- Signup button -->
              <div
                class="text-white lg:items-center lg:flex flex-grow-0 flex-shrink-0 relative py-2 py-3 outline"
              >
                <button
                  type="button"
                  class="inline-flex items-center px-6 py-3 text-base isRounded bg-indigo border text-white transition-all button"
                >
                  Sign Up
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="square square-1 h-20 w-20 opacity-50 absolute bg-white"></div>
      <div class="square square-2 w-10 h-10 opacity-50 absolute bg-white"></div>
      <img
        class="absolute slant-shape"
        src="https://bulkitv2.cssninja.io/landing-kits/kit-7/assets/img/shapes/slant-light.svg"
      />
      <!-- Hero content -->
      <div
        class="flex items-center bg-cover bg-no-repeat flex-grow flex-shrink-0 py-2 px-6"
      ></div>
    </div>
  </body>
</html>
